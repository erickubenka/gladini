apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "gladius.fullname" . }}-test-connection"
  labels:
    {{- include "gladius.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.hub.name }}:{{ .Values.hub.service.port }}']
  restartPolicy: Never
